<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip calculator
    </title>
</head>
<body>
       <header>
            <img src="./images/logo.svg" alt="tip calculator logo">
       </header>

       <main>
             <section class="info">
               <div class="bill">
                <strong>bill</strong>
               
                <div class="input-box">
                     <img src="./images/icon-dollar.svg" alt="a">
                    <input type="number" id="bill" placeholder="0">
                </div>
               </div>

              <div class="tip">
                <strong>select tip%</strong>

                <div>
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>25%</button>
                    <button>50%</button>
                    <input type="number" id="custom-tip" aria-placeholder="custom">
                </div>
              </div>

              <div class="people">
                <strong>number of people</strong>
                 
                <div class="input-box">
                    <img src="./images/icon-person.svg" alt="incon person" srcset="">
                    <input type="number" id="people" placeholder="0">
                </div>
                 
              </div>

             </section>

             <section class="results">
              <div class="amount">
                <p>
                  tip amount <span>/person</span>
                </p>
              </div>
             </section>

       </main>
</body>
</html>
